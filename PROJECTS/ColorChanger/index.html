      <h1> color scheme switcher </h1>

    <script >
      //src="colorChanger.js"


const body = document.querySelector('body')
const buttons = document.querySelectorAll('.button')
 const H2 = document.querySelector('h2')
const h1 =document.querySelector('h1')


buttons.forEach(function(btn){
        btn.addEventListener('click', function(chai){
           alert('you are just clicking the button.')
          if(chai.target.id === 'grey'){
            body.style.backgroundColor = 'grey'
            H2.style.backgroundColor = 'orange'
              h1.style.padding = '33px'
              h1.style.backgroundColor = 'red'
            h1.style.borderRadius='17px'
              h1.innerHTML='you just clicked the grey button'
          }

          if(chai.target.id === 'yellow'){
            body.style.backgroundColor = 'yellow'
          }
          if(chai.target.id === 'white'){
            body.style.backgroundColor = 'white'
          }
          if(chai.target.id === 'blue'){
            body.style.backgroundColor = 'blue'
          }
        })
})
